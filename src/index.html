<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roguelike Minesweeper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #ffa500;
    }
    
    #top-panel {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    
    #game-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: flex-start;
    }
    
    #board-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    
    #game-board {
      border: 2px solid #444;
      background: #222;
      width: 500px;
      height: 375px;
    }
    
    /* Special mode border colors */
    #game-board.protection-mode {
      border-color: #4a90e2; /* Blue for Protection */
    }
    
    #game-board.detector-mode {
      border-color: #50c878; /* Green for Detector */
    }
    
    #game-board.transmute-mode {
      border-color: #ffd700; /* Yellow for Transmute */
    }
    
    #game-board.key-mode {
      border-color: #9370db; /* Purple for Key */
    }
    
    #right-panel {
      width: 300px;
      background: #333;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
    }
    
    
    #top-panel .status {
      width: 300px;
      background: #333;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
    }
    
    .status {
      margin-bottom: 15px;
      padding: 10px;
      background: #444;
      border-radius: 4px;
      height: 80px; /* Fixed height */
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Hide any overflow */
    }
    
    .status h3 {
      margin: 0 0 8px 0;
      flex-shrink: 0; /* Don't shrink the header */
    }
    
    .status-content {
      flex: 1; /* Take up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    .hand {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .clue-tile {
      width: 30px;
      height: 30px;
      border: 1px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      background: #555;
      color: #ccc;
    }
    
    .clue-tile:hover {
      border-color: #ffa500;
      background: #666;
    }
    
    .clue-tile.highlighted {
      border-color: #ffa500;
      background: #666;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
    }
    
    .inventory-slot {
      width: 40px;
      height: 40px;
      border: 2px solid #666;
      border-radius: 4px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      position: relative;
    }
    
    .inventory-slot:hover {
      border-color: #ffa500;
      background: #555;
    }
    
    .inventory-slot.empty {
      background: #333;
      cursor: default;
    }
    
    .inventory-slot.empty:hover {
      border-color: #666;
      background: #333;
    }
    
    .inventory-tooltip {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
      display: none;
    }
    
    .board-hover-highlight {
      border-color: #00ff00 !important;
      background: rgba(0, 255, 0, 0.2) !important;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.5) !important;
    }
    
    .trophy {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
    }
    
    .trophy.silver {
      background: transparent;
      color: #c0c0c0;
    }
    
    .trophy.gold {
      background: transparent;
      color: #ffd700;
    }
    
    .trophy.stolen {
      opacity: 0.5;
    }
    
    .trophy.stolen::after {
      content: '‚úó';
      position: absolute;
      top: -2px;
      right: -2px;
      color: red;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Roguelike Minesweeper</h1>
  
  <!-- Top area: Global run info -->
  <div id="top-panel">
    <div class="status" style="height: 140px;">
      <div class="status-content">
        <div id="level-info">Level 1 / 20</div>
        <div id="hp-info">HP: 100 / 100</div>
        <div id="gold-info">Gold: 0</div>
        <div id="stats-info">Attack: 5 | Defense: 0</div>
        <div style="margin-top: 8px;">
          <div id="upgrades" style="display: flex; gap: 2px; flex-wrap: wrap;"></div>
        </div>
      </div>
    </div>
    
    <!-- Debug controls -->
    <div class="status" style="height: 140px; margin-left: 20px;">
      <div class="status-content">
        <button id="reveal-all-player" style="padding: 8px; margin: 4px; background: #4a7c59; color: white; border: none; border-radius: 4px; cursor: pointer;">Win Board</button>
        <button id="reveal-all-opponent" style="padding: 8px; margin: 4px; background: #7c4a4a; color: white; border: none; border-radius: 4px; cursor: pointer;">Lose Board</button>
        <button id="next-level" style="padding: 8px; margin: 4px; background: #ffa500; color: white; border: none; border-radius: 4px; cursor: pointer;">Next Level</button>
        <button id="reset-game" style="padding: 8px; margin: 4px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">Reset Run</button>
      </div>
    </div>
    
    <!-- Rewind confirmation widget -->
    <!-- Rewind widget removed -->
    
    <!-- Shop widget -->
    <div id="shop-widget" class="status" style="height: 200px; display: none; margin-left: 20px;">
      <div class="status-content" style="height: 100%; display: flex; flex-direction: column;">
        <div style="color: #ffa500; font-weight: bold; margin-bottom: 8px; flex-shrink: 0;">üè™ Shop</div>
        <div id="shop-items" style="display: flex; flex-direction: column; gap: 4px; overflow-y: auto; flex: 1; min-height: 0;"></div>
        <button id="shop-close" style="padding: 6px 12px; margin-top: 8px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; flex-shrink: 0;">Close</button>
      </div>
    </div>
    
    <!-- Discard confirmation widget -->
    <div id="discard-widget" class="status" style="height: 120px; display: none; margin-left: 20px;">
      <div class="status-content">
        <div style="color: #ff6b6b; font-weight: bold; margin-bottom: 8px;">üóëÔ∏è Discard Item</div>
        <div id="discard-message" style="margin-bottom: 10px;"></div>
        <div style="display: flex; gap: 10px;">
          <button id="discard-confirm" style="padding: 8px 12px; background: #7c4a4a; color: white; border: none; border-radius: 4px; cursor: pointer;">Discard</button>
          <button id="discard-cancel" style="padding: 8px 12px; background: #4a7c59; color: white; border: none; border-radius: 4px; cursor: pointer;">Keep</button>
        </div>
      </div>
    </div>
    
    <!-- Upgrade choice widget -->
    <div id="upgrade-choice-widget" class="status" style="height: 100px; display: none; margin-left: 20px;">
      <div class="status-content">
        <div style="color: #ffd700; font-weight: bold; margin-bottom: 10px;">‚≠ê Upgrade</div>
        <div id="upgrade-choices" style="display: flex; gap: 8px; justify-content: center;">
          <button id="upgrade-choice-0" class="upgrade-choice-btn" style="width: 50px; height: 50px; background: #4a7c59; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center;"></button>
          <button id="upgrade-choice-1" class="upgrade-choice-btn" style="width: 50px; height: 50px; background: #4a7c59; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center;"></button>
          <button id="upgrade-choice-2" class="upgrade-choice-btn" style="width: 50px; height: 50px; background: #4a7c59; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center;"></button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="game-container">
    <div id="board-container">
      <div style="position: relative;">
        <canvas id="game-board" width="500" height="375"></canvas>
        
        <!-- Board status overlay -->
        <div id="board-overlay" style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: none;
          align-items: center;
          justify-content: center;
          font-size: 48px;
          font-weight: bold;
          color: #ffa500;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
          z-index: 10;
        ">
          <div id="overlay-message" style="text-align: center; line-height: 1.2;">Board Cleared!</div>
        </div>
      </div>
      
      <!-- Trophy widget below board -->
      <div id="trophy-widget" style="
        width: 500px; 
        background: #333; 
        border: 2px solid #444; 
        padding: 10px; 
        border-radius: 8px; 
        margin-top: 10px;
        min-height: 50px;
      ">
        <div style="color: #ffd700; font-weight: bold; margin-bottom: 8px; text-align: center;">Trophies</div>
        <div id="trophies-container" style="
          display: flex; 
          flex-wrap: wrap; 
          gap: 4px; 
          justify-content: center;
          align-items: center;
        "></div>
      </div>
      
      <!-- Game controls widget below trophies -->
      <div id="game-controls-widget" style="
        width: 500px; 
        background: #333; 
        border: 2px solid #444; 
        padding: 10px; 
        border-radius: 8px; 
        margin-top: 10px; 
        text-align: center;
        ">
        <button id="start-new-run" style="padding: 8px 16px; background: #ffa500; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 8px;">Start New Run</button>
        <div style="color: #aaa; font-size: 12px;">Left click to act; right click to annotate or discard</div>
      </div>
    </div>
    
    <!-- Right panel: Status, Inventory, Clues -->
    <div id="right-panel">
      <div class="status" style="height: 120px;"> <!-- Combined Board + Tile Status -->
        <div class="status-content">
          <div id="turn-info">Player's Turn</div>
          <div id="win-status"></div>
          <div id="player-tiles">Player tiles revealed: 0/0</div>
          <div id="opponent-tiles">AI tiles revealed: 0/0</div>
          <div style="margin-top: 8px;">
            <button id="end-turn" style="padding: 8px 16px; background: #6a6a6a; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">End Turn</button>
          </div>
        </div>
      </div>
      
      <div class="status" style="height: 100px;"> <!-- Inventory -->
        <div class="status-content">
          <div id="inventory" style="display: flex; gap: 4px; flex-wrap: wrap;"></div>
        </div>
      </div>
      
      <div class="status" style="height: 160px;"> <!-- Clues -->
        <div class="status-content">
          <div id="clue-hint" style="margin-bottom: 10px; color: #ffa500;"></div>
          <div id="clue-hands" style="display: flex; gap: 15px;">
            <div>
              <div id="hand-a" class="hand"></div>
            </div>
            <div>
              <div id="hand-b" class="hand"></div>
            </div>
          </div>
          <!-- Help text removed from clue widget -->
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="main.ts"></script>
</body>
</html>
