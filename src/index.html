<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roguelike Minesweeper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #ffa500;
    }
    
    #top-panel {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    
    #game-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: flex-start;
    }
    
    #game-board {
      border: 2px solid #444;
      background: #222;
    }
    
    #right-panel {
      width: 300px;
      background: #333;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
    }
    
    #bottom-panel {
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      margin-top: 20px;
    }
    
    #bottom-panel .status {
      width: 250px;
      background: #333;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
    }
    
    #top-panel .status {
      width: 300px;
      background: #333;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 8px;
    }
    
    .status {
      margin-bottom: 15px;
      padding: 10px;
      background: #444;
      border-radius: 4px;
      height: 80px; /* Fixed height */
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Hide any overflow */
    }
    
    .status h3 {
      margin: 0 0 8px 0;
      flex-shrink: 0; /* Don't shrink the header */
    }
    
    .status-content {
      flex: 1; /* Take up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    .hand {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .clue-tile {
      width: 30px;
      height: 30px;
      border: 1px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      background: #555;
      color: #ccc;
    }
    
    .clue-tile:hover {
      border-color: #ffa500;
      background: #666;
    }
    
    .clue-tile.highlighted {
      border-color: #ffa500;
      background: #666;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Roguelike Minesweeper</h1>
  
  <!-- Top area: Global run info -->
  <div id="top-panel">
    <div class="status">
      <h3>Run Progress</h3>
      <div class="status-content">
        <div id="level-info">Level 1 / 10</div>
        <div id="hp-info">HP: 100 / 100</div>
      </div>
    </div>
  </div>
  
  <div id="game-container">
    <canvas id="game-board" width="640" height="480"></canvas>
    
    <!-- Right panel: Clues and future inventory/upgrades/shop -->
    <div id="right-panel">
      <div class="status" style="height: 140px;"> <!-- Debug controls on top -->
        <h3>Debug Controls</h3>
        <div class="status-content">
          <button id="reveal-all-player" style="padding: 8px; margin: 4px; background: #4a7c59; color: white; border: none; border-radius: 4px; cursor: pointer;">Win Board</button>
          <button id="reveal-all-opponent" style="padding: 8px; margin: 4px; background: #7c4a4a; color: white; border: none; border-radius: 4px; cursor: pointer;">Lose Board</button>
          <button id="next-level" style="padding: 8px; margin: 4px; background: #ffa500; color: white; border: none; border-radius: 4px; cursor: pointer;">Next Level</button>
          <button id="reset-game" style="padding: 8px; margin: 4px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">Reset Run</button>
        </div>
      </div>
      
      <div class="status" style="height: 160px;"> <!-- Taller for clues -->
        <h3>Clues</h3>
        <div class="status-content">
          <div id="clue-hint" style="margin-bottom: 10px; color: #ffa500;"></div>
          <div id="clue-hands" style="display: flex; gap: 15px;">
            <div>
              <h4>Hand A</h4>
              <div id="hand-a" class="hand"></div>
            </div>
            <div>
              <h4>Hand B</h4>
              <div id="hand-b" class="hand"></div>
            </div>
          </div>
          <div style="margin-top: 8px; font-size: 12px; color: #aaa;">
            Right-click tiles to annotate (gray slash)
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bottom area: Board status and current progress -->
  <div id="bottom-panel">
    <div class="status">
      <h3>Board Status</h3>
      <div class="status-content">
        <div id="turn-info">Player's Turn</div>
        <div id="win-status"></div>
        <button id="end-turn" style="padding: 8px 16px; margin-top: 8px; background: #6a6a6a; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">End Turn</button>
      </div>
    </div>
    
    <div class="status">
      <h3>Tile Progress</h3>
      <div class="status-content">
        <div id="player-tiles">Player tiles revealed: 0/0</div>
        <div id="opponent-tiles">AI tiles revealed: 0/0</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="main.ts"></script>
</body>
</html>
